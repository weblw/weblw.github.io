<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<style type="text/css">
			a {
				font-size: 30px!important;
				margin: 20px!important;
			}
			.container{
				border: 1px solid #000;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row"></div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/html" id="myHtml">
		{{each result value index}}
			<div class="col-lg-2 col-md-3 col-ms-4 col-xs-6">
				<a class="btn btn-primary btn-lg" target="_blank" href="{{value[1]}}">
					{{value[0]}}
				</a>
			</div>
		{{/each}}
	</script>
	<script type="text/javascript">
		$(function() {
			$.ajax({
				type: "get",
				url: "data.json",
				async: true,
				success: function(data) {
					data.result = Array();
					for(var key in data) {
						data.result.push([key, data[key]]);
					}
					data.result.pop();
					console.log(data.result);
					var html = template("myHtml", data);
					$(".row").html(html);
				}
			});

		});
	</script>

</html>
